<html>
	<head>
		<title>MathGame</title>
    	<link href="style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	
	<body>
		<script>
			var sol;
			
			$(function(){
				createCalc();
			});
			
			function checkSol(){
				if($("#solution").val() == sol){
					$("#status").html("Richtig!");
				} else{
					$("#status").html("Falsch!");
				}
				$("#solution").val("");
				createCalc();
			}
			
			function createCalc(){
				var z1 = Math.round(Math.random() * 1000);
				var z2 = Math.round(Math.random() * 1000);
				sol = z1 + z2;
				$("#calc").html(z1 + " + " + z2 + " = ");
			}
		</script>
		<h1>MathGame</h1>
		<div id="game">
			<span id="calc"></span>
			<input id="solution" type="text">
			<span id="status"></span>
			<br><br>
			<button onclick="checkSol()">Eingabe</button>
		</div>
		
	</body>
</html>
